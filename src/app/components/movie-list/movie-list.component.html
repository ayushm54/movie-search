<div>
<div *ngIf="restCallInitated" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="movie-list" fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="movies && movies.length>0">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let movie of movies">
    <mat-card tabindex="0" class="mat-elevation-z4">
      <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="itemImage">
      <mat-card-content class="overview">
        <div>{{ movie.overview}}</div>
      </mat-card-content>
      <mat-card-footer>
        <div class="wrap">
          <mat-card-title>{{movie.title}}</mat-card-title>
          <span>{{movie.vote_average}}</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
</div>
